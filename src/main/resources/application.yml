server:
  port: 8080

encryption:
  key: 18'XY5W^:@LhW^V8NiEUftJ@+jd|LWOS
  algorithm: AES
  transformation: AES/CBC/PKCS5Padding

spring:
  data:
    redis:
      host: localhost
      port: 6379

  application:
    name: quizizz

  datasource:
    url: jdbc:postgresql://localhost:6432/quizizz
    username: user
    password: password
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG