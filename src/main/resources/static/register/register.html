<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
<div class="container">
    <h1>Регистрация</h1>
    <div class="register-container">
        <input type="text" id="loginInput" class="register-input" placeholder="Введите логин">
        <input type="password" id="passwordInput" class="register-input" placeholder="Введите пароль">
        <input type="password" id="confirmPasswordInput" class="register-input" placeholder="Повторите пароль">
        <input type="email" id="emailInput" class="register-input" placeholder="Введите email">
        <button id="registerButton">Зарегистрироваться</button>
        <button id="backToLoginButton" class="back-btn">Назад</button>
    </div>
</div>
<script src="../scripts/register.js"></script>
</body>
</html>
